<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>First, choose size of pie</h3>
        </div>
        <div class="col-md-4 chooseToppings">
          <h3>Select any and all toppings</h3>
        </div>
        <div class="col-md-4 results">
          <h3>Your pie:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="size clickable">Small 10"</p>
          <p class="size clickable">Medium 12"</p>
          <p class="size clickable">Large 14"</p>
          <p class="size clickable">Extra-Large 16"</p>
        </div>
        <div class="col-md-4 chooseToppings">
          <p class="topping clickable">Bell Pepper</p>
          <p class="topping clickable">Tomato</p>
          <p class="topping clickable">Mushroooms</p>
          <p class="topping clickable">Spinach</p>
          <p class="topping clickable">Basil</p>
          <p class="topping clickable">Olives</p>
          <p class="topping clickable">Pineapple</p>
          <p class="topping clickable">Mozzarella</p>
          <p class="topping clickable">Goat Cheese</p>
          <p class="topping clickable">Feta</p>
          <p class="topping clickable">Serrano Ham</p>
          <p class="topping clickable">Pepperoni</p>
          <p class="topping clickable">Sausage</p>
        </div>
        <div class="col-md-4 results">
          <h4>Size: <span id="showSize"></span></h4>
          <h4 id="toppings">Toppings: <span id="showToppings"></span></h4>
          <h4 id="price">Price: $<span id="showPrice"></span></h4>
          <button type="button" class="btn btn-info" id="add">Save this pie and add another</button>
          <button type="button" class="btn btn-info" id="submit">Submit Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
